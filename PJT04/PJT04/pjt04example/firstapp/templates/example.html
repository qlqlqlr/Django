<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            backgound-color: #f2f2f2;
        }
        tr, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pandas 써보기</h1>
    <table>
        <tr>
            {% for column in df.colunms %}
              <th>{{ column }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for row in df.values %}
              <tr>
                {% for value in row %}
                  <td>{{ value }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
